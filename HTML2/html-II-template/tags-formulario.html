<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Forms</title>
  </head>
  <body>
    <p>Uma tag <code>form</code> para começar</p>
    <form action="#">
      <p>Label e input aqui</p>
      <label for="nome"> Nome:</label>
      <input type="text" nome="nome" id="nome" />
      <br />
      <!--placeholder da uma dica ao usuário-->
      <label for="email"> E-mail:</label>
      <input type="email" placeholder="e-mail@email.com" id="email" />
      <br />
      <label for="idade"> Idade:</label>
      <input type="number" nome="Idade" id="idade" />
      <p>Um botão para terminar</p>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
