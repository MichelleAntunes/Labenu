<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
  </head>
  <body>
    <a href="#"> tag ancor sozinha</a>
    <!--_blank para o link abrir um uma nova guia-->
    <p>
      <a href="https://google.com" target="_blank"> Este p pode ser um link</a>
    </p>
    <p>
      <a href="./tags-formulario.html" target="_blank">
        Este p pode ser um link para link interno</a
      >
    </p>
    <span
      ><a href="https://google.com" target="_blank"
        >Este span pode ser um link
      </a>
    </span>
    <p>
      <a href="https:/google.com"> Aqui</a>
      só um trechinho do texto em link também!
    </p>

    <!--Tags de mídia-->
    <!--pode ser com o link direto da imagem-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <img src="imagem.jpg" alt="Imagem de uma planta nascendo" />
    <p>Um áudio aqui.</p>

    <audio src="./audiomae.opus" controls loop muted></audio>
    <p>E um vídeo aqui</p>
    <!--Pode usar iframe tbm para adicionar video-->
    <video src="./videonic.mp4" controls loop=""></video>
  </body>
</html>
